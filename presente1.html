<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem de Aniversário - Fogos e Escrita</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .firework-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 12px;
      background: white;
      animation: rise 1s ease-out forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      opacity: 0;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    .paper {
      background: linear-gradient(145deg, #fffde7, #f9f6e8);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
        inset 0 0 8px #f7f1d1,
        inset 0 10px 20px #e6e1c0;
      padding: 30px 25px;
      max-width: 600px;
      color: #3b2e00;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      user-select: none;
      white-space: pre-wrap;
      text-align: center;
      border: 1.5px solid #d8d3a6;
      position: relative;
      z-index: 10;
    }

    .paper::before {
      content: "";
      position: absolute;
      top: 10px; left: 10px; right: 10px; bottom: 10px;
      background:
        repeating-linear-gradient(
          45deg,
          rgba(0,0,0,0.03),
          rgba(0,0,0,0.03) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events: none;
      border-radius: 15px;
      z-index: 0;
    }

    .highlight {
      color: #b30000;
      font-weight: bold;
      margin-top: 25px;
      font-size: 2em;
      user-select: none;
    }

    .svg-container {
      max-width: 600px;
      margin: 20px 0 10px;
      position: relative;
      height: 70px;
      z-index: 10;
    }

    svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: red;
      stroke-width: 1.8;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    path {
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: draw 4s forwards ease-in-out;
      animation-delay: 0.3s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    text {
      fill: transparent;
      animation: fillText 1.5s forwards;
      animation-delay: 4.5s;
      font-family: 'Dancing Script', cursive;
      font-size: 3.5em;
      text-anchor: middle;
      dominant-baseline: middle;
      user-select: none;
      pointer-events: none;
      stroke: none;
      fill: #b30000;
    }

    @keyframes fillText {
      to {
        fill: #b30000;
      }
    }

    .line-text {
      font-family: 'Courier New', monospace;
      font-size: 1.5em;
      color: white;
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }

    @media (max-width: 650px) {
      .paper {
        font-size: 1.2em;
        padding: 20px 15px;
      }
      .line-text {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="firework-container" id="firework-container"></div>

  <div class="svg-container">
    <svg viewBox="0 0 320 80">
      <path d="M20 65 
               C25 30, 60 20, 60 50 
               C70 80, 90 20, 100 55
               C110 90, 140 35, 160 65
               C180 95, 210 25, 230 60" />
      <text x="160" y="60">Caro</text>
    </svg>
  </div>

  <div class="line-text">Feliz Cumpleaños</div>

  <div class="paper" id="paper">
    Que neste seu dia seja tão especial e bonito. 
    Igual ao seu coração
    <div class="highlight" id="highlight" style="opacity: 0;">Feliz Aniversário</div>
  </div>

  <script>
    const fireworkContainer = document.getElementById("firework-container");

    function launchFirework() {
      const fw = document.createElement("div");
      fw.className = "firework";
      const left = Math.random() * window.innerWidth;
      fw.style.left = `${left}px`;
      fireworkContainer.appendChild(fw);

      // Quando terminar de subir, explode
      setTimeout(() => {
        fireworkContainer.removeChild(fw);
        explode(left, window.innerHeight - 300);
      }, 1000);
    }

    function explode(x, y) {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 80 + 20;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        const color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`;
        particle.style.background = color;
        particle.style.setProperty("--x", `${dx}px`);
        particle.style.setProperty("--y", `${dy}px`);

        fireworkContainer.appendChild(particle);

        setTimeout(() => {
          fireworkContainer.removeChild(particle);
        }, 1000);
      }
    }

    // Criar fogos contínuos
    setInterval(() => {
      launchFirework();
    }, 1200);

    // Mostrar papel e texto depois da escrita
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("paper").style.opacity = 1;
      }, 4600);

      setTimeout(() => {
        const highlight = document.getElementById("highlight");
        highlight.style.transition = "opacity 1s ease-in-out";
        highlight.style.opacity = 1;
      }, 8000);
    });
  </script>
</body>
</html>
